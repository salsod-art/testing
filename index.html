<script>
    // --- SPEECH RECOGNITION SETUP ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    const startBtn = document.getElementById("startBtn");
    const speechText = document.getElementById("speechText");
    const translationText = document.getElementById("translationText");

    startBtn.onclick = () => {
        recognition.start();
        startBtn.innerText = "Listening...";
    };

    recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        speechText.textContent = text;
        translateToGerman(text);
    };

    recognition.onend = () => {
        startBtn.innerText = "Start Speaking";
    };

    // --- FREE TRANSLATION (NO KEY NEEDED) ---
    async function translateToGerman(text) {
        translationText.textContent = "Translating...";

        try {
            const response = await fetch("https://libretranslate.de/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    q: text,
                    source: "en",
                    target: "de",
                    format: "text"
                })
            });

            const data = await response.json();
            translationText.textContent = data.translatedText ?? "Translation failed.";
        } catch (err) {
            translationText.textContent = "Translation error.";
            console.error(err);
        }
    }
</script>
